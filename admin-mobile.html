        /* Responsive adjustments */

    <script>
        let isMobileAdmin = false;
        let currentMobileSection = 'dashboard';
        
        // Initialize mobile admin
        document.addEventListener('DOMContentLoaded', function() {
            checkMobileAdminSession();
        });
        
        function checkMobileAdminSession() {
            const adminSession = localStorage.getItem('lamiti-admin');
            if (adminSession) {
                try {
                    const session = JSON.parse(adminSession);
                    const now = new Date();
                    const loginTime = new Date(session.loginTime);
                    const sessionDuration = now - loginTime;
                    
                    // Check if session is still valid (1 hour)
                    if (sessionDuration < 3600000) {
                        isMobileAdmin = true;
                        showMobileDashboard();
                        loadMobileDashboardContent();
                    } else {
                        // Session expired
                        localStorage.removeItem('lamiti-admin');
                    }
                } catch (error) {
                    console.error('Invalid admin session:', error);
                    localStorage.removeItem('lamiti-admin');
                }
            }
        }
        
        function handleMobileLogin() {
            const username = document.getElementById('mobile-username').value.trim();
            const password = document.getElementById('mobile-password').value.trim();

            // Simple admin authentication (demo)
            if (username === 'admin' && password === 'lamiti2024') {
                isMobileAdmin = true;
                
                // Save admin session
                localStorage.setItem('lamiti-admin', JSON.stringify({
                    username,
                    loginTime: new Date().toISOString()
                }));
                
                showMobileDashboard();
                showMobileNotification('Connexion r√©ussie!', 'success');
                loadMobileDashboardContent();
            } else {
                showMobileNotification('Identifiants incorrects!', 'error');
                
                // Add shake animation
                const loginCard = document.querySelector('.mobile-login-card');
                if (loginCard) {
                    loginCard.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        loginCard.style.animation = '';
                    }, 500);
                }
            }
        }
        
        function showMobileDashboard() {
            document.getElementById('mobile-login').style.display = 'none';
            document.getElementById('mobile-dashboard').style.display = 'block';
        }
        
        function loadMobileDashboardContent() {
            if (!window.shop) {
                setTimeout(loadMobileDashboardContent, 100);
                return;
            }
            
            // Load stats
            const totalProducts = window.shop.products.length;
            const totalOrders = window.shop.orders.length;
            const totalRevenue = window.shop.orders.reduce((sum, order) => sum + order.total, 0);
            const lowStockItems = window.shop.products.filter(p => p.stock < 5).length;
            
            document.getElementById('mobile-total-products').textContent = totalProducts;
            document.getElementById('mobile-total-orders').textContent = totalOrders;
            document.getElementById('mobile-total-revenue').textContent = window.shop.formatPrice(totalRevenue);
            document.getElementById('mobile-low-stock-items').textContent = lowStockItems;
            
            // Load products
            loadMobileProducts();
            
            // Load orders
            loadMobileOrders();
            
            // Load customers
            loadMobileCustomers();
        }
        
        function showMobileSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.mobile-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById('mobile-' + sectionName + '-section').classList.add('active');
            
            // Update menu
            document.querySelectorAll('.mobile-menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update add button visibility
            const addBtn = document.getElementById('mobile-add-btn');
            if (sectionName === 'products') {
                addBtn.style.display = 'block';
            } else {

        function loadMobileCustomers() {
            if (!window.shop) return;
            
            // Get unique customers
            const customers = {};
            window.shop.orders.forEach(order => {
                const email = order.customer.email;
                if (!customers[email]) {
                    customers[email] = {
                        ...order.customer,
                        orders: [],
                        totalSpent: 0
                    };
                }
                customers[email].orders.push(order);
                customers[email].totalSpent += order.total;
            });
            
            const customersList = document.getElementById('mobile-customers-list');
            
            customersList.innerHTML = Object.values(customers).map(customer => `
                <div class="mobile-order-card">
                    <div class="mobile-order-customer">
                        <div class="mobile-order-customer-name">${customer.firstName} ${customer.lastName}</div>
                        <div class="mobile-order-customer-email">${customer.email}</div>
                        <div class="mobile-order-customer-email">${customer.phone}</div>
                    </div>
                    
                    <div class="mobile-order-details">
                        <div><strong>Commandes:</strong> ${customer.orders.length}</div>
                        <div><strong>Total:</strong> ${window.shop.formatPrice(customer.totalSpent)}</div>
                    </div>
                    
                    <div class="mobile-product-actions">

            `).join('');
        }

        function getMobileStatusLabel(status) {
            const labels = {
                'pending': 'En attente',
                'confirmed': 'Confirm√©e',
                'shipped': 'Exp√©di√©e',
                'delivered': 'Livr√©e',
                'cancelled': 'Annul√©e'
            };
            return labels[status] || status;
        }
        
        function showMobileNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `mobile-notification mobile-notification-${type}`;
            notification.innerHTML = `
                <div class="mobile-notification-content">
                    <span class="notification-message">${message}</span>
                    <button class="mobile-notification-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, duration);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
        }
