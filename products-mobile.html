    <script>
        let currentMobileFilters = {
            categories: ['all'],
            minPrice: null,
            maxPrice: null,
            saleOnly: false,
            inStockOnly: false,
            searchQuery: ''
        };
        
        let currentMobileSort = 'featured';
        let allMobileProducts = [];
        
        // Initialize mobile products page
        document.addEventListener('DOMContentLoaded', function() {
            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const categoryParam = urlParams.get('category');
            const searchParam = urlParams.get('search');
            
            if (categoryParam && categoryParam !== 'all') {
                // Uncheck "all categories" and check the specific category
                document.getElementById('mobile-cat-all').checked = false;
                document.getElementById(`mobile-cat-${categoryParam}`).checked = true;
                currentMobileFilters.categories = [categoryParam];
            }
            
            if (searchParam) {
                document.getElementById('mobile-search-input').value = searchParam;
                currentMobileFilters.searchQuery = searchParam;
            }
            
            loadMobileProducts();
            updateMobileCartBadge();
        });
        
        function loadMobileProducts() {
            if (!window.shop) {
                setTimeout(loadMobileProducts, 100);
                return;
            }
            
            allMobileProducts = [...window.shop.products];
            applyMobileFiltersAndDisplay();
        }
        
        function applyMobileFiltersAndDisplay() {
            let products = [...allMobileProducts];
            
            // Apply filters
            products = applyMobileFilters(products);
            
            // Apply sorting
            products = applyMobileSorting(products);
            
            // Update products count
            document.getElementById('mobile-products-count').textContent = 
                `${products.length} produit${products.length !== 1 ? 's' : ''}`;
            
            // Display products
            displayMobileProducts(products);
        }
        
        function applyMobileFilters(products) {
            return products.filter(product => {
                // Category filter
                if (!currentMobileFilters.categories.includes('all')) {
                    if (!currentMobileFilters.categories.includes(product.category)) {
                        return false;
                    }
                }
                
                // Price filter
                if (currentMobileFilters.minPrice !== null && product.price < currentMobileFilters.minPrice) {
                    return false;
                }
                if (currentMobileFilters.maxPrice !== null && product.price > currentMobileFilters.maxPrice) {
                    return false;
                }
                
                // Sale filter
                if (currentMobileFilters.saleOnly && !product.onSale) {
                    return false;
                }
                
                // Stock filter
                if (currentMobileFilters.inStockOnly && product.stock <= 0) {
                    return false;
                }
                
                // Search filter
                if (currentMobileFilters.searchQuery) {
                    const query = currentMobileFilters.searchQuery.toLowerCase();
                    if (!product.name.toLowerCase().includes(query) && 
                        !product.description.toLowerCase().includes(query)) {
                        return false;
                    }
                }
                
                return true;
            });
        }
        
        function applyMobileSorting(products) {
            const sorted = [...products];
            
            switch (currentMobileSort) {
                case 'price-low':
                    return sorted.sort((a, b) => a.price - b.price);
                case 'price-high':
                    return sorted.sort((a, b) => b.price - a.price);
                case 'name':
                    return sorted.sort((a, b) => a.name.localeCompare(b.name));
                case 'newest':
                    return sorted.sort((a, b) => new Date(b.addedAt || 0) - new Date(a.addedAt || 0));
                case 'featured':
                default:
                    return sorted.sort((a, b) => {
                        if (a.featured && !b.featured) return -1;
                        if (!a.featured && b.featured) return 1;
                        return 0;
                    });
            }
        }
        
        function displayMobileProducts(products) {
            const grid = document.getElementById('mobile-products-grid');
            const empty = document.getElementById('mobile-empty');
            
            if (products.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            empty.style.display = 'none';
            
            grid.innerHTML = products.map(product => `
                <div class="mobile-product-card" onclick="openMobileQuickView('${product.id}')">
                    <div class="mobile-product-image">
                        <img src="${product.images[0]}" alt="${product.name}" loading="lazy">
                        ${product.onSale ? '<div class="mobile-sale-badge">SOLDES</div>' : ''}
                    </div>
                    <div class="mobile-product-info">
                        <h3 class="mobile-product-name">${product.name}</h3>
                        <div class="mobile-product-price">
                            ${product.onSale 
                                ? `<span class="mobile-original-price">${window.shop.formatPrice(product.originalPrice)}</span>
                                   <span class="mobile-sale-price">${window.shop.formatPrice(product.price)}</span>`
                                : `<span class="mobile-price">${window.shop.formatPrice(product.price)}</span>`
                            }
                        </div>
                        <div class="mobile-product-stock">
                            Stock: ${product.stock > 0 ? product.stock : 'Rupture'}
                        </div>
                        <button class="mobile-add-to-cart" onclick="event.stopPropagation(); addToMobileCart('${product.id}')" ${product.stock <= 0 ? 'disabled' : ''}>
                            ${product.stock > 0 ? 'Ajouter' : 'Rupture'}
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function openMobileFilter() {
            document.getElementById('mobile-filter-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeMobileFilter() {
            document.getElementById('mobile-filter-overlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        function handleMobileCategoryFilter() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][id^="mobile-cat-"]');
            const selectedCategories = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);
            
            // If "all" is selected, deselect others
            if (selectedCategories.includes('all')) {
                checkboxes.forEach(cb => {
                    if (cb.value !== 'all') {
                        cb.checked = false;
                    }
                });
                currentMobileFilters.categories = ['all'];
            } else {
                // If others are selected, deselect "all"
                document.getElementById('mobile-cat-all').checked = false;
                currentMobileFilters.categories = selectedCategories.length > 0 ? selectedCategories : ['all'];
            }
            
            applyMobileFiltersAndDisplay();
        }
        
        function handleMobileSaleFilter() {
            currentMobileFilters.saleOnly = document.getElementById('mobile-sale-only').checked;
            applyMobileFiltersAndDisplay();
        }
        
        function handleMobileStockFilter() {
            currentMobileFilters.inStockOnly = document.getElementById('mobile-in-stock-only').checked;
            applyMobileFiltersAndDisplay();
        }
        
        function handleMobileSort() {
            const sortSelect = document.getElementById('mobile-sort-select');
            currentMobileSort = sortSelect.value;
            applyMobileFiltersAndDisplay();
        }
        
        function performMobileSearch() {
            const searchInput = document.getElementById('mobile-search-input');
            if (searchInput) {
                currentMobileFilters.searchQuery = searchInput.value.trim();
                applyMobileFiltersAndDisplay();
            }
        }
        
        function applyMobileFilters() {
            const minPrice = parseFloat(document.getElementById('mobile-min-price').value) || null;
            const maxPrice = parseFloat(document.getElementById('mobile-max-price').value) || null;
            
            currentMobileFilters.minPrice = minPrice;
            currentMobileFilters.maxPrice = maxPrice;
            
            applyMobileFiltersAndDisplay();
            closeMobileFilter();
        }
        
        function clearMobileFilters() {
            // Reset filter state
            currentMobileFilters = {
                categories: ['all'],
                minPrice: null,
                maxPrice: null,
                saleOnly: false,
                inStockOnly: false,
                searchQuery: ''
            };
            
            // Reset UI
            document.getElementById('mobile-cat-all').checked = true;
            document.querySelectorAll('input[type="checkbox"][id^="mobile-cat-"]').forEach(cb => {
                if (cb.value !== 'all') cb.checked = false;
            });
            document.getElementById('mobile-sale-only').checked = false;
            document.getElementById('mobile-in-stock-only').checked = false;
            document.getElementById('mobile-min-price').value = '';
            document.getElementById('mobile-max-price').value = '';
            document.getElementById('mobile-search-input').value = '';
            
            applyMobileFiltersAndDisplay();
            closeMobileFilter();
        }
        
        function openMobileQuickView(productId) {
            const product = window.shop.products.find(p => p.id === productId);
            if (!product) return;
            
            // Show quick view modal (simplified for mobile)
            if (confirm(`Ajouter "${product.name}" au panier?`)) {
                addToMobileCart(productId);
            }
        }
        
        function addToMobileCart(productId) {
            if (window.shop.addToCart(productId, 1)) {
                updateMobileCartBadge();
                showMobileNotification('Article ajout√© au panier!', 'success');
            }
        }
        
        function updateMobileCartBadge() {
            if (!window.shop) return;
            
            const badges = document.querySelectorAll('.mobile-cart-badge');
            const totalItems = window.shop.cart.reduce((sum, item) => sum + item.quantity, 0);
            
            badges.forEach(badge => {
                badge.textContent = totalItems;
                badge.style.display = totalItems > 0 ? 'flex' : 'none';
            });
        }
        
        function goBack() {
            window.history.back();
        }
        
        function showMobileContact() {
            showMobileNotification('Contactez-nous: +241 77 95 03 88', 'info');
        }
        
        function showMobileNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `mobile-notification mobile-notification-${type}`;
            notification.innerHTML = `
                <div class="mobile-notification-content">
                    <span class="notification-message">${message}</span>
                    <button class="mobile-notification-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, duration);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
        }
        
        // Handle search input enter key
        document.getElementById('mobile-search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performMobileSearch();
            }
        });
        
        // Close filter when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('mobile-filter-overlay')) {
                closeMobileFilter();
            }
        });
        
        // Update cart badge on data change
        document.addEventListener('shopDataUpdate', function() {
            updateMobileCartBadge();
        });
    </script>
</body>
</html>
